<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Simulator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Traffic Simulator</h1>

        <div id="editor-tools" class="toolbox">
            <button id="place-node-btn">Place Node</button>
            <button id="create-road-btn">Create Road</button>
            <button id="create-route-btn">Create Route</button>
            <button id="end-route-btn" style="display: none;">End Route</button>
        </div>

        <canvas id="traffic-canvas" width="800" height="600"></canvas>
        
        <div id="simulation-controls" class="controls" style="display: none;">
            <button onclick="startSimulation()">Start Simulation</button>
            <button onclick="pauseSimulation()">Pause</button>
            <button onclick="resetSimulation()">Reset</button>
            <button onclick="addMoreCars()">Add More Cars</button>
        </div>

        <div id="start-simulation-container" class="controls">
             <button id="start-simulation-btn">Start Simulation</button>
        </div>
        
        <div class="stats" id="stats">
            Cars: 0 | Running: No | FPS: 0
        </div>
        
        <div class="info">
            <p><strong>Mode:</strong> <span id="mode-status">Editor</span></p>
            <p>Use the tools to draw a road network. Then, start the simulation.</p>
        </div>

        <div class="contribution-info">
            <p>
                Feel free to contribute to this project. Find the repository on <a href="https://github.com/monsterbrain/traffic-motorways-simulator" id="repo-link">GitHub</a>.
            </p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/two.js/0.8.10/two.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
